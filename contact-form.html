<body>

            <h1>Shanganagh Cliffs Football Club</h1>
        </div>

    </header>
    <!-- End Header -->

    <!-- Begin Form Section -->
    <section id="form">
        <form method="GET" action="form-thank-you.html" class="contact-form">
            <h2>Get In Touch! <i class="fas fa-trophy"></i></h2>

            <div id="contact-info">
                <p>
                    Shanganagh Cliffs F.C
                    <br>
                    Shankill
                    <br>
                    Dublin 18
                </p>

                <br>

                <p>Phone: +353 123 456 789</p>

                <br>

                <p>Email: scfc@exampleemail.com</p>

                <br>

            </div>

            <!-- Begin Form Inputs -->

            <label for="fname">First Name*</label>
            <input id="fname" class="text-input" name="first_name" type="text" required>

            <label for="lname">Last Name*</label>
            <input id="lname" class="text-input" name="last_name" type="text" required>

            <label for="email">Email Address*</label>
            <input type="email" class="text-input" id="email" name="email_address" required>


            <label for="reasons">Reason for Message:</label>
            <select id="reasons" name="reasons">
                <option value="volvo">Sign Up</option>
                <option value="saab">General Enquiries</option>
                <option value="audi">Sponsorships</option>
                <option value="fiat">Other</option>
            </select>

            <textarea id="message" name="message" rows="10" cols="50"
                placeholder="Please tell us a little more about why you're contacting us."></textarea>

            <p id="required-text">*Required Field</p>
            <input class="submit-button" type="submit" value="Submit">
        </form>

    </section>
    <!-- End Form Section -->

    <!-- Begin Google Map -->
    <section id="google-map">

            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2387.6819761116367!2d-6.114808292594073!3d53.241476945299205!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x486707f48c812497%3A0xa682e1ce0e3d594b!2sShanganagh%20Cliffs%20FC!5e0!3m2!1sen!2sie!4v1662714327042!5m2!1sen!2sie"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </section>
    <!-- End Google Map -->

            </li>

            <li>

            </li>
